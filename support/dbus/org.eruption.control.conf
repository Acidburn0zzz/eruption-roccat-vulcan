<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for eruption to work. -->

  <!-- Only user root can own the eruption.control service -->
  <policy user="root">
    <allow own="org.eruption.control"/>
  </policy>

 <!-- Allow anyone to call into the service -->
  <policy context="default">
    <allow send_destination="org.eruption.control"
           send_interface="org.eruption.control.Profile"/>
    <allow send_destination="org.eruption.control"
           send_interface="org.eruption.control.Script"/>
    <allow send_destination="org.eruption.control"
           send_interface="org.eruption.control.Status"/>
    <allow send_destination="org.eruption.control"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.eruption.control"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.eruption.control"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>

</busconfig>
